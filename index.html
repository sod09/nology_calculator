<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <header class="calculator_header">
      <h1>Calculator</h1>
    </header> -->

    <main class="calculator_grid">
      <!-- top row -->

      <div class="calculator_display" id="display">Calculator...</div>

      <!-- <div class="calculator_grid"> -->

      <!-- row one -->
      <button class="calculator_opbutton" id="clear">C</button>
      <button class="calculator_opbutton" id="divide">/</button>

      <!-- row two -->
      <button class="calculator_numbutton" id="seven">7</button>
      <button class="calculator_numbutton" id="eight">8</button>
      <button class="calculator_numbutton" id="nine">9</button>
      <button class="calculator_opbutton" id="multiply">*</button>

      <!-- row three -->
      <button class="calculator_numbutton" id="four">4</button>
      <button class="calculator_numbutton" id="five">5</button>
      <button class="calculator_numbutton" id="six">6</button>
      <button class="calculator_opbutton" id="minus">-</button>

      <!-- row four -->
      <button class="calculator_numbutton" id="one">1</button>
      <button class="calculator_numbutton" id="two">2</button>
      <button class="calculator_numbutton" id="three">3</button>
      <button class="calculator_opbutton" id="plus">+</button>

      <!-- row five -->
      <button class="calculator_numbutton" id="zero">0</button>
      <button class="calculator_opbutton" id="spot">.</button>
      <button class="calculator_opbutton" id="equals">=</button>

      <!-- </div> -->
      <!-- </div> -->
    </main>
  </body>
</html>
